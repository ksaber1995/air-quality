<div class="form-container">
  <h2 mat-dialog-title class="dialog-title">{{"change-password" | translate}}</h2>
  <form [formGroup]="passwordForm">
    <div class="input-container">
      <mat-form-field appearance="outline">
        <mat-label class="input-label">{{"password" | translate}}</mat-label>
        <input formControlName="new_password" matInput>
      </mat-form-field>
    </div>
    <mat-error *ngIf="erorr"> {{erorr}}</mat-error>

    <div class="input-container">
      <mat-form-field appearance="outline">
        <mat-label class="input-label">{{"confirmPassword" | translate}}</mat-label>
        <input formControlName="confirmPassword" matInput>
      </mat-form-field>
    </div>
    <mat-error *ngIf="erorr"> {{erorr}}</mat-error>
    <mat-error *ngIf="mismatch && !passwordForm.get('new_password').pristine && !passwordForm.get('confirmPassword').pristine"> Password dont match</mat-error>

    <mat-dialog-actions class="actions">
      <button mat-button mat-dialog-close class="save" type="submit" [disabled]='passwordForm.invalid || mismatch'
        (click)="changePassword()">{{'save'| translate}}</button>
      <button mat-button mat-dialog-close class="cancel">{{'cancel'| translate}}</button>
    </mat-dialog-actions>
  </form>
</div>
