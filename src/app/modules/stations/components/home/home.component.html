
<div *ngIf="stations$ | async as stations" class="content" nz-row [nzGutter]="{ xs: 4, sm: 8, md: 12, lg: 16 }">

    <ng-container *ngIf="currentStation$ | async as station">

        <div nz-col class="gutter-row" nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="12" >
            <div class="inner-box summary"><app-summary [station]="station"></app-summary></div>
        </div>
        
        <div nz-col class="gutter-row" nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="12" >
            <div class="map inner-box"><app-map [currentStation]="station" [stations]="stations"></app-map></div>
        </div>
    </ng-container>
</div>
